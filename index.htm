<html>
<head>
<title>Login Form Design</title>
    <link rel="stylesheet" type="text/css" href="stylelogin.css">
<body>
<script>
function validate(form)
{
if(form.n1.value=="")
	{alert("Enter username");	
		return false;
	}
if(form.n2.value=="")
	{alert("Enter password");	
		return false;
	}
}
</script>
    <div class="loginbox">
    <img src="avatar.png" class="avatar">
        <h1>Login Here</h1>
        <form method="post" action="vehicle.html" onsubmit="return validate(this)">
            <p>Username</p>
            <input type="text" name="n1" placeholder="Enter Username">
            <p>Password</p>
            <input type="password" name="n2" placeholder="Enter Password">
            <input type="submit" name="submit" value="Login">
            <a href="signnup.htm">Don't have an account?</a>
        </form>
        
    </div>

</body>
</head>
</html>
